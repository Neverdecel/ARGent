{% extends "base.html" %}

{% block title %}Login - ARGent{% endblock %}

{% block content %}
<div class="login">
    <h1>Welcome Back</h1>

    <p class="subtitle">Continue your journey</p>

    <form id="login-form" class="form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required
                   placeholder="your@email.com"
                   autocomplete="email"
                   {% if prefill_email %}value="{{ prefill_email }}"{% endif %}>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>

        <div id="form-error" class="alert alert-error" style="display: none;"></div>
    </form>

    <p class="back-link">New here? <a href="/register">Register</a></p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const errorDiv = document.getElementById('form-error');
    const submitBtn = form.querySelector('button[type="submit"]');

    errorDiv.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in...';

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: form.email.value,
            }),
        });

        const data = await response.json();

        if (response.ok) {
            window.location.href = data.redirect;
        } else {
            let errorMessage = 'Login failed';
            if (typeof data.detail === 'string') {
                errorMessage = data.detail;
            } else if (Array.isArray(data.detail)) {
                errorMessage = data.detail.map(err => err.msg || err.message || String(err)).join(', ');
            }
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        }
    } catch (err) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
    }
});
</script>
{% endblock %}
