{% extends "base.html" %}

{% block title %}Register - ARGent{% endblock %}

{% block content %}
<div class="register">
    <h1>Complete Registration</h1>

    <form id="register-form" class="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required
                   placeholder="your@email.com"
                   autocomplete="email"
                   {% if prefill_email %}value="{{ prefill_email }}"{% endif %}>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required
                   placeholder="+1234567890"
                   autocomplete="tel">
            <span class="help-text">E.164 format (e.g., +1234567890)</span>
        </div>

        <div class="form-group mode-toggle">
            <label class="toggle-label">
                <input type="checkbox" id="web-only-mode" name="web_only_mode">
                <span class="toggle-text">Web-only mode</span>
            </label>
            <span class="help-text">Skip phone - play through web inbox only</span>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>

        <div id="form-error" class="alert alert-error" style="display: none;"></div>
    </form>

    <p class="back-link"><a href="/">&larr; Back</a></p>
</div>

{% endblock %}

{% block scripts %}
<script>
// Toggle phone field visibility based on web-only mode
const webOnlyCheckbox = document.getElementById('web-only-mode');
const phoneGroup = document.querySelector('input[name="phone"]').closest('.form-group');

webOnlyCheckbox.addEventListener('change', function() {
    if (this.checked) {
        phoneGroup.style.display = 'none';
        document.getElementById('phone').removeAttribute('required');
    } else {
        phoneGroup.style.display = 'block';
        document.getElementById('phone').setAttribute('required', '');
    }
});

document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const errorDiv = document.getElementById('form-error');
    const submitBtn = form.querySelector('button[type="submit"]');
    const isWebOnly = document.getElementById('web-only-mode').checked;

    errorDiv.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Registering...';

    try {
        const payload = {
            email: form.email.value,
            timezone: form.timezone.value,
            communication_mode: isWebOnly ? 'web_only' : 'immersive',
        };
        // Only include phone for immersive mode
        if (!isWebOnly) {
            payload.phone = form.phone.value;
        }

        const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (response.ok) {
            window.location.href = data.redirect;
        } else {
            // Handle different error formats
            let errorMessage = 'Registration failed';
            if (typeof data.detail === 'string') {
                errorMessage = data.detail;
            } else if (Array.isArray(data.detail)) {
                // Validation errors from Pydantic
                errorMessage = data.detail.map(err => err.msg || err.message || String(err)).join(', ');
            }
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        }
    } catch (err) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
    }
});
</script>
{% endblock %}
