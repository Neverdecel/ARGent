{% extends "base.html" %}

{% block title %}Register - ARGent{% endblock %}

{% block content %}
<div class="register">
    <div class="step-indicator">
        <div class="step current">
            <div class="step-dot"></div>
            <span class="step-label">Register</span>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-dot"></div>
            <span class="step-label">Verify</span>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-dot"></div>
            <span class="step-label">Start</span>
        </div>
    </div>

    <h1>Enter your email</h1>

    <form id="register-form" class="form">
        <input type="hidden" id="timezone" name="timezone" value="UTC">
        <div class="form-group">
            <input type="email" id="email" name="email" required
                   placeholder="your@email.com"
                   autocomplete="email"
                   {% if prefill_email %}value="{{ prefill_email }}"{% endif %}>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>

        <div id="form-error" class="alert alert-error" style="display: none;"></div>
    </form>

    <p class="back-link"><a href="/">&larr; Back</a></p>
</div>

{% endblock %}

{% block scripts %}
<script>
// Auto-detect timezone
document.getElementById('timezone').value = Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';

document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const errorDiv = document.getElementById('form-error');
    const submitBtn = form.querySelector('button[type="submit"]');

    errorDiv.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Registering...';

    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: form.email.value,
                timezone: document.getElementById('timezone').value,
            }),
        });

        const data = await response.json();

        if (response.ok) {
            window.location.href = data.redirect;
        } else {
            let errorMessage = 'Registration failed';
            if (typeof data.detail === 'string') {
                errorMessage = data.detail;
            } else if (Array.isArray(data.detail)) {
                errorMessage = data.detail.map(err => err.msg || err.message || String(err)).join(', ');
            }
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        }
    } catch (err) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
    }
});
</script>
{% endblock %}
