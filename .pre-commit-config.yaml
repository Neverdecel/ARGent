# Lean pre-commit hooks for solo developer
# Run: pre-commit install
# Manual: pre-commit run --all-files

repos:
  # Fast Python linting & formatting (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Essential file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key  # Critical for building in public
      - id: no-commit-to-branch  # Protect main
        args: [--branch, main]
